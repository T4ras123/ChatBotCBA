{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Add New Video</h1>
<form method="post">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      name="title"
      id="title"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="text">Text:</label>
    <textarea
      name="text"
      id="text"
      rows="5"
      class="form-control"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="link">Link:</label>
    <input
      type="text"
      name="link"
      id="link"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-success">Add</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
</form>
{% endblock %}
